<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--
  <div class="item-profile" text-center #photo [style.background-image]="'url(' + item.photo + ')'">
  </div>
  -->
  <div class="item-detail" padding>
    <h2>{{item.key}}
    	<ion-note item-end *ngIf="item.treeTypeName">{{item.treeTypeName}}</ion-note>
    </h2>
    <h3>{{item.name}}</h3>
    <button ion-item (click)="openMap(item)">
      <p>Location: {{item.latitude}}, {{item.longitude}}</p>
    </button>
    <img width="380" height="380" [src]="item.photo" />
  </div>

</ion-content>
